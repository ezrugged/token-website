<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Creator</title>
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #000;
            border-radius: 5px;
            background: #fff;
            color: #000;
        }
        button {
            cursor: pointer;
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Token</h1>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="ticker" placeholder="Ticker">
        <input type="number" id="decimals" placeholder="Decimals">
        <input type="text" id="description" placeholder="Description">
        <input type="text" id="imageLink" placeholder="Image Link">
        <button onclick="createToken()">Create Token</button>
    </div>
    <script>
        function createToken() {
            const name = document.getElementById('name').value;
            const ticker = document.getElementById('ticker').value;
            const decimals = document.getElementById('decimals').value;
            const description = document.getElementById('description').value;
            const imageLink = document.getElementById('imageLink').value;

            alert(`Token Created:\nName: ${name}\nTicker: ${ticker}\nDecimals: ${decimals}\nDescription: ${description}\nImage Link: ${imageLink}`);
        }
    </script>
</body>
</html>
