<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzRugged - Create Token</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Rubik Spray Paint', cursive;
            font-size: 50px;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            text-align: center;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #fff;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <h1>EzRugged</h1>
    <div class="container">
        <input type="text" id="name" placeholder="Token Name">
        <input type="text" id="ticker" placeholder="Ticker">
        <input type="number" id="decimals" placeholder="Decimals">
        <button onclick="connectWallet()">Connect Phantom Wallet</button>
        <button onclick="triggerPayment()">Create Token (Pay Fee)</button>
    </div>

    <script>
        let provider = window.solana;
        
        async function connectWallet() {
            if (!provider) {
                alert("Phantom Wallet not found. Please install it.");
                return;
            }
            try {
                await provider.connect();
                alert("Wallet connected: " + provider.publicKey.toString());
            } catch (err) {
                console.error(err);
                alert("Failed to connect wallet.");
            }
        }

        async function triggerPayment() {
            if (!provider || !provider.isConnected) {
                alert("Please connect your Phantom Wallet first.");
                return;
            }

            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('devnet'));
            const transaction = new solanaWeb3.Transaction();
            const recipient = new solanaWeb3.PublicKey("YourWalletAddressHere");
            const amount = 0.01 * solanaWeb3.LAMPORTS_PER_SOL; // Change fee as needed
            
            const instruction = solanaWeb3.SystemProgram.transfer({
                fromPubkey: provider.publicKey,
                toPubkey: recipient,
                lamports: amount
            });
            transaction.add(instruction);
            
            try {
                const { signature } = await provider.signAndSendTransaction(transaction);
                await connection.confirmTransaction(signature);
                alert("Payment successful! Transaction Signature: " + signature);
            } catch (err) {
                console.error(err);
                alert("Payment failed. Please try again.");
            }
        }
    </script>
</body>
</html>
