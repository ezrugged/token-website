<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzRugged - Create Token</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Rubik Spray Paint', cursive;
            font-size: 50px;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            text-align: center;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #fff;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 5px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <h1>EzRugged</h1>
    <div class="container">
        <input type="text" id="name" placeholder="Token Name">
        <input type="text" id="ticker" placeholder="Ticker">
        <input type="number" id="decimals" placeholder="Decimals">
        <button onclick="connectWallet()">Connect Phantom Wallet</button>
     <button onclick="sendPayment()">Pay Fee</button>

    </div>

    <script>
        let provider = window.solana;
        
        async function connectWallet() {
            if (!provider) {
                alert("Phantom Wallet not found. Please install it.");
                return;
            }
            try {
                await provider.connect();
                alert("Wallet connected: " + provider.publicKey.toString());
            } catch (err) {
                console.error(err);
                alert("Failed to connect wallet.");
            }
        }

       async function sendPayment() {
    try {
        if (!window.solana || !window.solana.isPhantom) {
            alert("Phantom Wallet not detected. Please install it and try again.");
            return;
        }

        console.log("Attempting to send payment...");

        const provider = window.solana;
        await provider.connect(); // Request wallet connection

        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('devnet')); // Change to 'mainnet-beta' if using real funds

        const transaction = new solanaWeb3.Transaction().add(
            solanaWeb3.SystemProgram.transfer({
                fromPubkey: provider.publicKey,
                toPubkey: new solanaWeb3.PublicKey("2igtAoMqPgxH5F2J1vMfuYFrj5bYFrnFX7MPZ9nhzXAU"), // Replace with the actual wallet address
                lamports: 1000000 // 0.001 SOL
            })
        );

        const { blockhash } = await connection.getLatestBlockhash();
        transaction.recentBlockhash = blockhash;
        transaction.feePayer = provider.publicKey;

        console.log("Transaction created:", transaction);

        const signedTransaction = await provider.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signedTransaction.serialize());

        console.log("Transaction submitted:", signature);
        alert("Payment successful! Transaction ID: " + signature);
    } catch (error) {
        console.error("Payment failed:", error);
        alert("Payment failed: " + error.message);
    }
}

    </script>
</body>
</html>
